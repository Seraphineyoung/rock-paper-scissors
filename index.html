<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rock Paper Scissor</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/screen.css">
</head>

<body >
 <section class="container mycolor text-center">
	<h1 class="display-2 ">Rock, Paper, Scissor</h1>

<div class="row">
	<div class="col">
		<button  class="btn  btn-lg mybutton mybuttonColor" value="Rock">Rock</button>
	</div>
<div class="col">
	<button  class="btn  btn-lg mybutton mybuttonColor" value="Paper">Paper</button>
</div>
<div class="col">
	<button  class="btn btn-lg mybutton mybuttonColor" value="Scissors">Scissors</button>
</div>

</div>

<section class="display-4">

	<h2> <strong>Current Move</strong></h2>

	<div class="row">
		<div class="col">
			<p>You:<span id="play_you"></span></p>
			<div id="my_images"></div>
		</div>
		<div class="col">
		<p>Computer:<span id="computer_move"></span></p>
		<div id="my_images"></div>
		</div>
	</div>


	<h2>Verdict:<span id="verdict"></span> </h2>

</section>

<section>
<h2>Results</h2>

<div class="row">
<div class="col-md-3 bigger">
	<h4 >Won: </h4>
	<p><span id ="game_won"></span> </p>
</div>

<div class="col-md-3 bigger">
	<h4 >Lost: </h4>
	<p><span id ="game_lost"></span> </p>
</div>

<div class="col-md-3 bigger">
	<h4 >Draw: </h4>
	<p><span id ="game_draw"></span> </p>
</div>

<div class="col-md-3 bigger">
	<h4 >Played: </h4>
	<p><span id ="game_played"></span> </p>
</div>

</div>

<button id="reset" class="btn btn-success btn-lg btn-block mybuttonColor">Reset</button>

</section>

	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="engine.js" ></script>
 </section>
</body>
</html>
