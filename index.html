<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rock Paper Scissor</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/screen.css">
</head>

<body class="container">

	<h1 class="display-2 ">Rock Paper Scissor</h1>

<button id="rock" class="btn btn-secondary btn-lg  btn-success " value="Rock">Rock</button>
<button id="paper" class="btn btn-secondary btn-lg  " value="Paper">Paper</button>
<button id="scissors" class="btn btn-secondary btn-lg " value="Scissors">Scissors</button>

<section class="display-4">
	<h2> <strong>Current Move</strong></h2>
	<p>You:<span id="play_you"></span></p>
  <p>Computer:<span id="computer_move"></span></p>
</section>

<section>
<h2>Results</h2>
<p>Won: <span id="game_won"></span> </p>
<p>Lost: <span id="game_lost"></span></p>
<p>Draw: <span id="game_draw"></span></p>
<p>Played: <span id="game_played"></span></p>

</section>

	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="engine.js" ></script>
</body>
</html>
